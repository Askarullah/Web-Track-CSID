<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKING ODP PELANGGAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #E8E6F0;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }

      .main-container {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 32px;
        box-shadow: 
          0 32px 64px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        margin: 40px auto;
        max-width: 1200px;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      /* Glassmorphism header */
      .header {
        background: linear-gradient(135deg, 
          rgba(76, 175, 80, 0.9) 0%, 
          rgba(69, 160, 73, 0.9) 50%,
          rgba(56, 142, 60, 0.9) 100%);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 40px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.1), 
          transparent);
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.02em;
      }

      .header p {
        font-size: 1.1rem;
        font-weight: 500;
        opacity: 0.9;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      /* Stylish Home Button */
      .home-button {
        position: absolute;
        top: 15px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 16px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .home-button i {
        font-size: 1rem;
        transition: transform 0.3s ease;
      }

      .home-button:hover i {
        transform: scale(1.1);
      }

      .content-section {
        padding: 50px 40px;
      }

      /* Glass card components */
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .section-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title i {
        color: #4CAF50;
      }

      /* Upload zone styling */
      .upload-zone {
        border: 3px dashed rgba(76, 175, 80, 0.3);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        cursor: pointer;
      }

      .upload-zone:hover {
        border-color: rgba(76, 175, 80, 0.6);
        background: rgba(76, 175, 80, 0.1);
        transform: translateY(-2px);
      }

      .upload-zone.dragover {
        border-color: #4CAF50;
        background: rgba(76, 175, 80, 0.2);
      }

      .status-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        border-left: 5px solid #4CAF50;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      .search-section {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        padding: 30px;
        margin: 20px 0;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .results-table {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        margin-top: 20px;
      }

      .table thead th {
        background: linear-gradient(135deg, 
          rgba(76, 175, 80, 0.9) 0%, 
          rgba(69, 160, 73, 0.9) 50%,
          rgba(56, 142, 60, 0.9) 100%);
        color: white;
        border: none;
        padding: 15px;
        font-weight: 600;
      }

      .table tbody td {
        padding: 12px 15px;
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }

      .table tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .border-dashed {
        border: 3px dashed rgba(76, 175, 80, 0.3);
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .progress {
        height: 8px;
        border-radius: 10px;
        background-color: rgba(76, 175, 80, 0.2);
      }

      .progress-bar {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        border-radius: 10px;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 12px 15px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: #2c3e50;
      }

      .form-control:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        background: rgba(255, 255, 255, 0.3);
      }

      .btn-primary-custom {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        border: none;
        color: white;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-primary-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      }

      .btn-custom {
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .alert-success {
        background-color: rgba(76, 175, 80, 0.1);
        border-color: #4CAF50;
        color: #2e7d32;
      }

      .signature {
        background: rgba(120, 119, 198, 0.1);
        border-top: 1px solid rgba(120, 119, 198, 0.2);
        border-radius: 0 0 32px 32px;
        padding: 15px;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }
      
      .signature i {
        color: #7877C6;
        margin-right: 5px;
      }
      
      .signature .developer-name {
        font-weight: 600;
        color: #4CAF50;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .home-button {
          position: static;
          margin: 0 auto 15px auto;
          display: inline-flex;
        }
        
        .header {
          padding: 15px;
        }

        .main-container {
          margin: 20px 10px;
          border-radius: 20px;
        }

        .content-section {
          padding: 30px 20px;
        }
      }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <a href="/" class="home-button">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <h1><i class="fas fa-search"></i> TRACKING ODP PELANGGAN</h1>
                <p class="mb-0">TG BALAI KARIMUN</p>
            </div>

            <div class="content-section">
                <!-- File Upload Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="glass-card">
                            <h4 class="section-title"><i class="fas fa-upload"></i>Upload Excel File</h4>
                            <div class="upload-zone" id="uploadZone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                                <h5 class="mb-2">Drag & Drop Excel File Here</h5>
                                <p class="text-muted small mb-3">Supported formats: .xlsx, .xls</p>
                                <input type="file" id="excelFile" class="d-none" accept=".xlsx,.xls">
                                <button class="btn btn-primary-custom btn-lg" onclick="document.getElementById('excelFile').click()">
                                    <i class="fas fa-folder-open me-2"></i>Browse Files
                                </button>
                            </div>

                            <!-- Status Card -->
                            <div class="status-card alert alert-dismissible fade mt-3 d-none" id="uploadStatus" role="alert">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-info-circle me-3"></i>
                                    <div id="statusContent"></div>
                                </div>
                            </div>
                        </div>     
                    </div>
                </div>

                <!-- Search Section -->
                <div class="glass-card">
                    <h4 class="section-title"><i class="fas fa-search"></i>Search ODP</h4>
                    <div class="input-group mb-3">
                        <input type="text" id="odpInput" class="form-control" placeholder="Enter ODP ID (e.g. LBS 7)">
                        <button class="btn btn-primary" onclick="searchODP()">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div id="searchProgress" class="mt-2 mb-3 d-none">
                        <div class="progress mb-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                            <span class="text-primary fw-bold">Searching...</span>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-table">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th><i class="fas fa-network-wired me-2"></i>IP Address</th>
                                <th><i class="fas fa-id-card me-2"></i>CSID</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <tr>
                                <td colspan="2" class="text-center text-muted py-4">
                                    <i class="fas fa-search fa-2x mb-2 d-block"></i>
                                    No results yet. Upload a file and search for an ODP ID.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Signature -->
            <div class="signature">
                <i class="fas fa-code"></i> by <span class="developer-name">Holil Askarullah</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let fileLoaded = false;

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadZone').style.backgroundColor = '#e9ecef';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadZone').style.backgroundColor = '#f8f9fa';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadZone').style.backgroundColor = '#f8f9fa';
            const files = e.dataTransfer.files;
            if(files.length > 0) {
                document.getElementById('excelFile').files = files;
                updateFileStatus(files[0]);
            }
        }

        // File input change handler
        document.getElementById('excelFile').addEventListener('change', function(e) {
            if(this.files[0]) {
                updateFileStatus(this.files[0]);
            }
        });

        function updateFileStatus(file) {
            const statusContent = document.getElementById('statusContent');
            const statusCard = document.getElementById('uploadStatus');
            
            fileLoaded = true;
            
            statusContent.innerHTML = `
                <div>
                    <strong><i class="fas fa-file-excel me-2"></i>${file.name}</strong><br>
                    <small class="text-muted">${(file.size/1024).toFixed(2)} KB</small>
                    <div class="mt-2"><span class="badge bg-success"><i class="fas fa-check me-1"></i>Excel file loaded successfully</span></div>
                </div>
            `;
            
            statusCard.classList.remove('d-none');
            statusCard.classList.add('show', 'alert-success');
            statusCard.querySelector('i').className = 'fas fa-check-circle text-success me-3';
        }

        function searchODP() {
            const fileInput = document.getElementById('excelFile');
            const odpId = document.getElementById('odpInput').value;
            const searchProgress = document.getElementById('searchProgress');
            const resultsBody = document.getElementById('resultsBody');
            
            if (!fileLoaded) {
                alert('Please upload an Excel file first');
                return;
            }
            
            if (!odpId.trim()) {
                alert('Please enter an ODP ID');
                return;
            }
            
            // Show progress indicator
            searchProgress.classList.remove('d-none');
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('odp_id', odpId);

            fetch('/search-odp', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                searchProgress.classList.add('d-none');
                resultsBody.innerHTML = '';
                
                if (data.length > 0) {
                    data.forEach(item => {
                        resultsBody.innerHTML += `
                            <tr>
                                <td><i class="fas fa-network-wired me-2 text-primary"></i>${item.ip}</td>
                                <td><i class="fas fa-id-card me-2 text-success"></i>${item.csid}</td>
                            </tr>
                        `;
                    });
                } else {
                    resultsBody.innerHTML = `
                        <tr>
                            <td colspan="2" class="text-center text-muted py-4">
                                <i class="fas fa-exclamation-circle fa-2x mb-2 d-block"></i>
                                No results found for ODP ID: ${odpId}
                            </td>
                        </tr>
                    `;
                }
            })
            .catch(error => {
                searchProgress.classList.add('d-none');
                console.error('Error:', error);
                resultsBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="text-center text-danger py-4">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2 d-block"></i>
                            An error occurred while searching. Please try again.
                        </td>
                    </tr>
                `;
            });
        }

        // Allow Enter key to trigger search
        document.getElementById('odpInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchODP();
            }
        });
    </script>
</body>
</html>
