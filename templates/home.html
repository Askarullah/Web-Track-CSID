<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERBA-TRACKING</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            text-align: center;
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
        }
        
        .btn-primary-custom {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .track-button-container {
            text-align: center;
            padding: 40px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="main-container fade-in">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-file-excel"></i> MAHA TRACKING</h1>
                <p class="mb-0">TG BALAI KARIMUN</p>
                
            </div>
            
            <div class="p-4">
                <!-- Welcome Section -->
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h3><i class="fas fa-home"></i>HOME PAGE</h3>
                        <p class="text-muted">Choose Your Fighter</p>
                    </div>
                </div>

                <!-- Tracking Button -->
                <div class="track-button-container">
                    <a href="tracking-co.html" class="btn btn-primary-custom btn-custom">
                        <i class="fas fa-search"></i> TRACKING CO
                    </a>
                    <a href="tracking-odp.html" class="btn btn-primary-custom btn-custom">
                        <i class="fas fa-search"></i> TRACKING ODP
                    </a>
                    <a href="tracking-ip.html" class="btn btn-primary-custom btn-custom">
                        <i class="fas fa-search"></i> TRACKING IP
                        </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
