<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKING IP PELANGGAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            text-align: center;
        }

        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-zone:hover {
            background-color: #e9ecef;
            border-color: #4CAF50;
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .table thead th {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
        }

        .table tbody td {
            padding: 12px 15px;
            border-color: #e9ecef;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .border-dashed {
            border: 2px dashed #4CAF50;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .progress-bar {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 10px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .bulk-input {
            min-height: 150px;
            resize: vertical;
        }

        .loading-spinner {
            display: none;
            margin-left: 10px;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-search"></i> TRACKING IP PELANGGAN</h1>
                <p class="mb-0">TG BALAI KARIMUN</p>
            </div>

            <div class="p-4">
                <!-- File Upload Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h4 class="text-primary mb-3"><i class="fas fa-upload me-2"></i>Upload Excel File</h4>
                        <div class="upload-zone border-dashed" id="uploadZone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                            <h5 class="mb-2">Drag & Drop Excel File Here</h5>
                            <p class="text-muted small mb-3">Supported formats: .xlsx, .xls</p>
                            <input type="file" id="excelFile" class="d-none" accept=".xlsx,.xls">
                            <button class="btn btn-primary-custom btn-lg" onclick="document.getElementById('excelFile').click()">
                                <i class="fas fa-folder-open me-2"></i>Browse Files
                            </button>
                        </div>

                        <!-- Status Card -->
                        <div class="status-card alert alert-dismissible fade mt-3 d-none" id="uploadStatus" role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-info-circle me-3"></i>
                                <div id="statusContent"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="search-section">
                    <div class="col-12">
                        <h4 class="text-primary mb-3"><i class="fas fa-search me-2"></i>TRACKING IP </h4>
                        <textarea class="form-control bulk-input" id="bulkIPs" 
                                  placeholder="(Paste Paste CSID disini ges)&#10;cth:&#10;SI-BKxxx&#10;"></textarea>
                        <div class="mt-3">
                            <button class="btn btn-primary-custom btn-custom me-2" id="addBulkBtn" onclick="searchBulkIPs()">
                                <i class="fas fa-search"></i> Track IP
                                <div class="loading-spinner spinner-border spinner-border-sm" role="status"></div>
                            </button>
                            <button class="btn btn-outline-secondary btn-custom me-2" id="clearBulkBtn" onclick="clearResults()">
                                <i class="fas fa-eraser"></i> Clear All
                            </button>
                            <button class="btn btn-outline-success btn-custom" id="exportBtn" onclick="exportToExcel()">
                                <i class="fas fa-file-excel"></i> Download Excel
                            </button>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div id="searchProgress" class="mt-2 mb-3 d-none">
                        <div class="progress mb-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                            <span class="text-primary fw-bold" id="progressText">Searching...</span>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-table">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th><i class="fas fa-network-wired me-2"></i>CSID</th>
                                <th><i class="fas fa-id-card me-2"></i>IP</th>
                                <th><i class="fas fa-file-alt me-2"></i>CO ID</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                            <tr>
                                <td colspan="3" class="text-center text-muted py-4">
                                    <i class="fas fa-search fa-2x mb-2 d-block"></i>
                                    No results yet. Upload a file and search for IP addresses.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let workbookData = null;
        let searchResults = [];

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadZone').style.backgroundColor = '#e9ecef';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadZone').style.backgroundColor = '#f8f9fa';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('uploadZone').style.backgroundColor = '#f8f9fa';
            const files = e.dataTransfer.files;
            if(files.length > 0) {
                document.getElementById('excelFile').files = files;
                loadExcelFile(files[0]);
            }
        }

        // File input change handler
        document.getElementById('excelFile').addEventListener('change', function(e) {
            if(this.files[0]) {
                loadExcelFile(this.files[0]);
            }
        });

        function loadExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    workbookData = workbook;
                    
                    updateFileStatus(file, workbook.SheetNames.length);
                } catch (error) {
                    console.error('Error reading Excel file:', error);
                    showError('Error reading Excel file. Please make sure it\'s a valid Excel file.');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function updateFileStatus(file, sheetCount) {
            const statusContent = document.getElementById('statusContent');
            const statusCard = document.getElementById('uploadStatus');
            
            statusContent.innerHTML = `
                <div>
                    <strong><i class="fas fa-file-excel me-2"></i>${file.name}</strong><br>
                    <small class="text-muted">${(file.size/1024).toFixed(2)} KB - ${sheetCount} sheet(s) found</small>
                    <div class="mt-2"><span class="badge bg-success"><i class="fas fa-check me-1"></i>Excel file loaded successfully</span></div>
                </div>
            `;
            
            statusCard.classList.remove('d-none');
            statusCard.classList.add('show', 'alert-success');
            statusCard.querySelector('i').className = 'fas fa-check-circle text-success me-3';
        }

        function findIP(searchIP) {
            if (!workbookData) {
                return { csid: "No file loaded", sheetName: "" };
            }

            const trimmedIP = searchIP.trim();
            
            // Loop through each worksheet
            for (let sheetName of workbookData.SheetNames) {
                // Skip the tracking sheet
                if (sheetName.toUpperCase() === "SHEET TRACK IP") {
                    continue;
                }
                
                const worksheet = workbookData.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                
                // Search for IP in column D (index 3) and get CSID from column C (index 2)
                for (let rowIndex = 0; rowIndex < jsonData.length; rowIndex++) {
                    const row = jsonData[rowIndex];
                    if (row[3] && row[3].toString().trim() === trimmedIP) {
                        const csid = row[2] || "No CSID found";
                        return { csid: csid, sheetName: sheetName };
                    }
                }
            }
            
            return { csid: "Not Found", sheetName: "" };
        }

        function searchBulkIPs() {
            const ipInput = document.getElementById('bulkIPs').value;
            const searchProgress = document.getElementById('searchProgress');
            const progressBar = searchProgress.querySelector('.progress-bar');
            const progressText = document.getElementById('progressText');
            const loadingSpinner = document.querySelector('.loading-spinner');
            
            if (!workbookData) {
                showError('Belum upload excel lagi kan');
                return;
            }
            
            if (!ipInput.trim()) {
                showError('Ndak ado IP yang nk dicari');
                return;
            }
            
            // Parse IP addresses (support both line breaks and space separation)
            const ipAddresses = ipInput.split(/[\n\r\s,]+/)
                .map(ip => ip.trim())
                .filter(ip => ip.length > 0);
            
            if (ipAddresses.length === 0) {
                showError('No valid IP addresses found');
                return;
            }
            
            // Show progress
            searchProgress.classList.remove('d-none');
            loadingSpinner.style.display = 'inline-block';
            searchResults = [];
            
            let processed = 0;
            const total = ipAddresses.length;
            
            // Process IPs with progress updates
            const processIpsAsync = () => {
                const batchSize = 10; // Process 10 IPs at a time
                const processBatch = () => {
                    for (let i = 0; i < batchSize && processed < total; i++, processed++) {
                        const ip = ipAddresses[processed];
                        const result = findIP(ip);
                        
                        searchResults.push({
                            ip: ip,
                            csid: result.csid,
                            sheetName: result.sheetName
                        });
                        
                        const progress = ((processed + 1) / total) * 100;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = `Processing ${processed + 1} of ${total} IPs...`;
                    }
                    
                    if (processed < total) {
                        setTimeout(processBatch, 50); // Small delay to allow UI updates
                    } else {
                        // Completed
                        searchProgress.classList.add('d-none');
                        loadingSpinner.style.display = 'none';
                        displayResults();
                    }
                };
                processBatch();
            };
            
            processIpsAsync();
        }

        function displayResults() {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';
            
            if (searchResults.length > 0) {
                searchResults.forEach(result => {
                    const statusClass = result.csid === "Not Found" ? "text-danger" : "text-success";
                    const statusIcon = result.csid === "Not Found" ? "fas fa-times-circle" : "fas fa-check-circle";
                    
                    resultsBody.innerHTML += `
                        <tr>
                            <td><i class="fas fa-network-wired me-2 text-primary"></i>${result.ip}</td>
                            <td><i class="${statusIcon} me-2 ${statusClass}"></i>${result.csid}</td>
                            <td><i class="fas fa-file-alt me-2 text-info"></i>${result.sheetName || '-'}</td>
                        </tr>
                    `;
                });
            } else {
                resultsBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-exclamation-circle fa-2x mb-2 d-block"></i>
                            No results found
                        </td>
                    </tr>
                `;
            }
        }

        function clearResults() {
            document.getElementById('bulkIPs').value = '';
            document.getElementById('resultsBody').innerHTML = `
                <tr>
                    <td colspan="3" class="text-center text-muted py-4">
                        <i class="fas fa-search fa-2x mb-2 d-block"></i>
                        No results yet. Upload a file and search for IP addresses.
                    </td>
                </tr>
            `;
            searchResults = [];
        }

        function exportToExcel() {
            if (searchResults.length === 0) {
                showError('No results to export');
                return;
            }
            
            // Prepare data for export
            const exportData = [
                ['IP Address', 'CSID', 'Sheet Name'], // Header
                ...searchResults.map(result => [result.ip, result.csid, result.sheetName])
            ];
            
            // Create new workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            // Add the worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, "Search Results");
            
            // Generate and download the file
            const fileName = `IP_Search_Results_${new Date().toISOString().slice(0,10)}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        function showError(message) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center text-danger py-4">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2 d-block"></i>
                        ${message}
                    </td>
                </tr>
            `;
        }

        // Allow Enter key in textarea to trigger search
        document.getElementById('bulkIPs').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                searchBulkIPs();
            }
        });
    </script>
</body>
</html>
