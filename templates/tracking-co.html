<script>
        function copyTableContents() {
        const table = document.getElementById("resultsTable");
    
            // Check if table has data
            if (csidData.length === 0) {
            showAlert('warning', 'No data to copy');
            return;
                                        }
    
            let text = "CSID\tCO\n"; // Add header row
    
        // Loop through csidData instead of table rows
        for (const item of csidData) {
        text += `${item.csid}\t${item.found_sheets}\n`;
        }
    
        // Try using document.execCommand as a fallback for older browsers
        try {
        // Create a temporary textarea element
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        
        // Try clipboard API first
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showAlert('success', 'Table contents copied to clipboard!');
                })
                .catch(err => {
                    // If clipboard API fails, try execCommand
                    const success = document.execCommand('copy');
                    if (success) {
                        showAlert('success', 'Table contents copied to clipboard!');
                    } else {
                        showAlert('danger', 'Failed to copy: ' + err);
                    }
                });
            } else {
            // For older browsers or non-secure contexts
            const success = document.execCommand('copy');
            if (success) {
                showAlert('success', 'Table contents copied to clipboard!');
            } else {
                showAlert('danger', 'Your browser doesn\'t support clipboard operations');
            }
        }
        
        // Clean up
        document.body.removeChild(textarea);
         } catch (err) {
        showAlert('danger', 'Failed to copy: ' + err);
                      }
                    }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let csidData = [];
        let fileLoaded = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkStatus();
        });
        
        function setupEventListeners() {
            // File upload
            const fileInput = document.getElementById('fileInput');
            const uploadZone = document.getElementById('uploadZone');
            
            fileInput.addEventListener('change', handleFileUpload);
            
            // Drag and drop
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleDrop);
            uploadZone.addEventListener('click', () => fileInput.click());
            
            // Bulk operations
            document.getElementById('addBulkBtn').addEventListener('click', addBulkCsids);
            document.getElementById('clearBulkBtn').addEventListener('click', () => {
                document.getElementById('bulkCsids').value = '';
            });
            
            // Management buttons
            document.getElementById('removeSelectedBtn').addEventListener('click', removeSelected);
            document.getElementById('clearAllBtn').addEventListener('click', clearAll);
            document.getElementById('refreshAllBtn').addEventListener('click', refreshAll);
            document.getElementById('exportBtn').addEventListener('click', exportData);
            
            // Select all checkbox
            document.getElementById('selectAll').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('#resultsTable input[type="checkbox"]');
                checkboxes.forEach(cb => cb.checked = this.checked);
            });

            // Close status card button
            document.getElementById('closeStatusBtn').addEventListener('click', closeStatusCard);
            // Copy button
            document.getElementById('copyBtn').addEventListener('click', copyTableContents);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('uploadZone').classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('uploadZone').classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('uploadZone').classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileUpload();
            }
        }
        
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            showProgress('Uploading file...', 0);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideProgress();
                if (data.success) {
                    fileLoaded = true;
                    showStatus(data.message, file.name, data.sheets);
                    showAlert('success', data.message);
                } else {
                    showAlert('danger', data.error);
                }
            })
            .catch(error => {
                hideProgress();
                showAlert('danger', 'Upload failed: ' + error.message);
            });
        }
        
        //FUNCTION YANG TRIGGER BUTTON SUBMIT CSID 
        function addBulkCsids() {
            const bulkInput = document.getElementById('bulkCsids');
            const csidsText = bulkInput.value.trim();
            
            if (!csidsText) {
                showAlert('warning', 'Input CSID dolo');
                return;
            }
            
            if (!fileLoaded) {
                showAlert('warning', 'Upload Excel dolo');
                return;
            }
            
            const btn = document.getElementById('addBulkBtn');
            setButtonLoading(btn, true);
            showProgress('Tracking euy sabar...', 0);
            
            fetch('/add_bulk_csids', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({csids: csidsText})
            })
            .then(response => response.json())
            .then(data => {
                setButtonLoading(btn, false);
                hideProgress();
                
                if (data.success) {
                    // Filter out duplicates
                    const existingCsids = new Set(csidData.map(item => item.csid));
                    const newItems = data.results.filter(item => !existingCsids.has(item.csid));
                    
                    csidData.push(...newItems);
                    updateTable();
                    bulkInput.value = '';
                    showAlert('success', `Added ${newItems.length} CSIDs (${data.results.length - newItems.length} duplicates skipped)`);
                } else {
                    showAlert('danger', data.error);
                }
            })
            .catch(error => {
                setButtonLoading(btn, false);
                hideProgress();
                showAlert('danger', 'Error: ' + error.message);
            });
        }
        
        function removeSelected() {
            const selected = document.querySelectorAll('#resultsTable input[type="checkbox"]:checked');
            if (selected.length === 0) {
                showAlert('warning', 'Please select items to remove');
                return;
            }
            
            const indicesToRemove = Array.from(selected).map(cb => parseInt(cb.dataset.index));
            csidData = csidData.filter((_, index) => !indicesToRemove.includes(index));
            updateTable();
            showAlert('success', `Removed ${selected.length} items`);
        }
        
        function clearAll() {
            if (csidData.length === 0) {
                showAlert('info', 'No data to clear');
                return;
            }
            
            if (confirm('Are you sure you want to clear all CSIDs?')) {
                csidData = [];
                updateTable();
                showAlert('success', 'All data cleared');
            }
        }
        
        function refreshAll() {
            if (csidData.length === 0) {
                showAlert('info', 'No CSIDs to refresh');
                return;
            }
            
            if (!fileLoaded) {
                showAlert('warning', 'Upload Excel dahulu');
                return;
            }
            
            const csids = csidData.map(item => item.csid);
            showProgress('Refreshing CSIDs...', 0);
            
            fetch('/refresh_csids', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({csids: csids})
            })
            .then(response => response.json())
            .then(data => {
                hideProgress();
                if (data.success) {
                    csidData = data.results;
                    updateTable();
                    showAlert('success', `Refreshed ${data.results.length} CSIDs`);
                } else {
                    showAlert('danger', data.error);
                }
            })
            .catch(error => {
                hideProgress();
                showAlert('danger', 'Error: ' + error.message);
            });
        }
        
        function exportData() {
            if (csidData.length === 0) {
                showAlert('warning', 'No data to export');
                return;
            }
            
            const exportData = csidData.map(item => ({
                CSID: item.csid,
                'Found In Sheets': item.found_sheets
            }));
            
            fetch('/export', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data: exportData})
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Export failed');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `csid_results_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showAlert('success', 'Data exported successfully');
            })
            .catch(error => {
                showAlert('danger', 'Export failed: ' + error.message);
            });
        }
        
        function updateTable() {
            const tbody = document.getElementById('resultsTable');
            const countBadge = document.getElementById('resultCount');
            
            if (csidData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i><br>
                            No CSIDs added yet. Upload an Excel file and start adding CSIDs.
                        </td>
                    </tr>
                `;
                countBadge.textContent = '0';
                return;
            }
            
            tbody.innerHTML = csidData.map((item, index) => `
                <tr class="csid-row fade-in">
                    <td>
                        <input type="checkbox" class="form-check-input" data-index="${index}">
                    </td>
                    <td><strong>${item.csid}</strong></td>
                    <td>
                        <span class="${item.found_sheets === 'Not Found' ? 'not-found' : 'found-sheets'}">
                            ${item.found_sheets}
                        </span>
                    </td>
                </tr>
            `).join('');
            
            countBadge.textContent = csidData.length;
        }
        
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-container .p-4');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function showProgress(text, percent) {
            const container = document.getElementById('progressContainer');
            const textElement = document.getElementById('progressText');
            const percentElement = document.getElementById('progressPercent');
            const progressBar = document.getElementById('progressBar');
            
            textElement.textContent = text;
            percentElement.textContent = `${percent}%`;
            progressBar.style.width = `${percent}%`;
            container.style.display = 'block';
        }
        
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }
        
        function showStatus(message, filename, sheets) {
            const statusCard = document.getElementById('statusCard');
            const statusContent = document.getElementById('statusContent');
            
            statusContent.innerHTML = `
                <p><strong>File:</strong> ${filename}</p>
                <p><strong>Sheets:</strong> ${sheets.join(', ')}</p>
                <p><strong>Status:</strong> ${message}</p>
            `;
            
            statusCard.style.display = 'block';

            // Scroll to status card on mobile phone
            setTimeout(() => {
              statusCard.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
              });
          }, 100);
        }
        
        function setButtonLoading(button, loading) {
            const spinner = button.querySelector('.loading-spinner');
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
            }
        }
        
        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.loaded) {
                        fileLoaded = true;
                        showStatus('File loaded successfully', data.filename, data.sheets);
                    }
                })
                .catch(error => {
                    console.log('No previous session found');
                });
        }

        function closeStatusCard() {
            // Call the server to reset the file data
            fetch('/reset_file', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                fileLoaded = false;
                document.getElementById('statusCard').style.display = 'none';
                document.getElementById('fileInput').value = '';
                showAlert('success', 'File reset successfully. You can now upload a new file.');
            })
            .catch(error => {
                showAlert('danger', 'Error resetting file: ' + error.message);
            });
        }
    </script>
</body>
</html>
