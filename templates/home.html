<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERBA-TRACKING</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
    background: #E8E6F0;
    min-height: 100vh;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    overflow-x: hidden;
    position: relative;
}

      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }

      .main-container {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 32px;
        box-shadow: 
          0 32px 64px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        margin: 40px auto;
        max-width: 1200px;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      /* Glassmorphism header */
      .header {
        background: linear-gradient(135deg, 
          rgba(76, 175, 80, 0.9) 0%, 
          rgba(69, 160, 73, 0.9) 50%,
          rgba(56, 142, 60, 0.9) 100%);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 40px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.1), 
          transparent);
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      .header h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.02em;
      }

      .header p {
        font-size: 1.2rem;
        font-weight: 500;
        opacity: 0.9;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .content-section {
        padding: 50px 40px;
      }

      .welcome-section {
        text-align: center;
        margin-bottom: 50px;
      }

      .welcome-section h3 {
        font-size: 2.2rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 15px;
        position: relative;
      }

      .welcome-section h3::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #4CAF50, #81C784);
        border-radius: 2px;
      }

      .welcome-section p {
        font-size: 1.1rem;
        color: #6c757d;
        font-weight: 500;
      }

      /* Premium button container */
      .button-container {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        padding: 40px;
        margin: 0 20px;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Luxurious button design */
      .luxury-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 180px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        text-decoration: none;
        color: #2c3e50;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .luxury-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(76, 175, 80, 0.1), 
          transparent);
        transition: left 0.5s ease;
      }

      .luxury-btn:hover::before {
        left: 100%;
      }

      .luxury-btn:hover {
        transform: translateY(-8px) scale(1.02);
        background: rgba(76, 175, 80, 0.95);
        color: white;
        box-shadow: 
          0 20px 40px rgba(76, 175, 80, 0.3),
          0 0 0 1px rgba(76, 175, 80, 0.1);
        text-decoration: none;
      }

      .luxury-btn:active {
        transform: translateY(-4px) scale(1.01);
      }

      .btn-icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: linear-gradient(135deg, #4CAF50, #66BB6A);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
      }

      .luxury-btn:hover .btn-icon {
        background: rgba(255, 255, 255, 0.2);
        transform: rotateY(180deg);
        box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
      }

      .btn-icon i {
        font-size: 28px;
        color: white;
      }

      .luxury-btn:hover .btn-icon i {
        color: white;
      }

      .btn-text {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      /* Premium signature */
      .signature {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 25px;
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        font-weight: 500;
      }

      .signature i {
        color: #81C784;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      .developer-name {
        font-weight: 700;
        color: #81C784;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Enhanced animations */
      .fade-in {
        animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .luxury-btn:nth-child(1) { animation-delay: 0.1s; }
      .luxury-btn:nth-child(2) { animation-delay: 0.2s; }
      .luxury-btn:nth-child(3) { animation-delay: 0.3s; }

      /* Responsive design */
      @media (max-width: 768px) {
        .main-container {
          margin: 20px;
          border-radius: 24px;
        }
        
        .header {
          padding: 30px 20px;
        }
        
        .header h1 {
          font-size: 2.2rem;
        }
        
        .content-section {
          padding: 30px 20px;
        }
        
        .button-container {
          padding: 30px 20px;
          margin: 0;
        }
        
        .button-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        
        .luxury-btn {
          height: 160px;
        }
        
        .welcome-section h3 {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.8rem;
        }
        
        .welcome-section h3 {
          font-size: 1.5rem;
        }
        
        .luxury-btn {
          height: 140px;
        }
        
        .btn-icon {
          width: 56px;
          height: 56px;
        }
        
        .btn-icon i {
          font-size: 24px;
        }
        
        .btn-text {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="main-container fade-in">
        <!-- Premium Header -->
        <div class="header">
          <h1>
            <i class="fas fa-map-marker-alt"></i> MAHA TRACKING
          </h1>
          <p>TG BALAI KARIMUN</p>
        </div>
        
        <div class="content-section">
          <!-- Welcome Section -->
          <div class="welcome-section">
            <h3>
              <i class="fas fa-home"></i> HOME PAGE
            </h3>
            <p>Choose your tracking option below</p>
          </div>
          
          <!-- Luxury Button Container -->
          <div class="button-container">
            <div class="button-grid">
              <a href="tracking-co.html" class="luxury-btn fade-in">
                <div class="btn-icon">
                  <i class="fas fa-search"></i>
                </div>
                <span class="btn-text">Tracking CO</span>
              </a>
              
              <a href="tracking-odp.html" class="luxury-btn fade-in">
                <div class="btn-icon">
                  <i class="fas fa-search"></i>
                </div>
                <span class="btn-text">Tracking ODP</span>
              </a>
              
              <a href="tracking-ip.html" class="luxury-btn fade-in">
                <div class="btn-icon">
                  <i class="fas fa-search"></i>
                </div>
                <span class="btn-text">Tracking IP</span>
              </a>
            </div>
          </div>
        </div>
        
        <!-- Premium Signature -->
        <div class="signature">
          <i class="fas fa-code"></i> Crafted by <span class="developer-name">Holil Askarullah</span>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
